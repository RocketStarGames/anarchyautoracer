<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Anarchy Auto Racer</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
	
	function UnityProgress(unityInstance, progress) {
	  var progressBar = document.getElementById('loading-text');
	  progressBar.textContent = Math.round(progress * 100) + "% loaded";
	}
	
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function() {
            setTimeout(function() {
              var overlay = document.getElementById('overlay');
              overlay.style.transition = 'opacity 2s'; // Fade-out transition
              overlay.style.opacity = '0';
              setTimeout(function() {
                overlay.remove();
              }, 2000); 
            }, 3000); // 2-second delay before fade-out
          }
        }
      });
    </script>
  </head>
  <body style="height: 100%; margin: 0; padding: 0;">
	<div id="unityContainer" style="position: relative; width: auto; height: 100vh; max-height: 1450px"></div>
	<div id="overlay"
     style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #14324E; display: flex; justify-content: center; align-items: center;">

		<div id="unity-loading-bar">
		  <div id="loading-text" style="font-size: 24px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;">0% loaded</div>
		</div>
	</div>
  </body>
</html>
